<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>양자택일 관리자 페이지</title>
    <style>
        .custom-width {
            max-width: 400px; /* 원하는 너비로 변경 가능 */
            width: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container custom-width">
    <h3 class="mb-4">로그인</h3>
    <div class="mb-3">
        <label for="accountNameInput" class="form-label">계정</label>
        <input type="email" class="form-control" id="accountNameInput" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">비밀번호</label>
        <textarea class="form-control" id="passwordInput" rows="3"></textarea>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</div>Z
</body>
</html>
